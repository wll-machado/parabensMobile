<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Parabens</title>
</head>
<body>
    <main>
        <h1 class="title">Parabéns</h1>
        <img class="cover" src="./cover.jpg" alt="capa">
        <div class="click">Clique Aqui</div>   

        <nav class="nav">
            <a id="parabens" class="myButton">parabens</a>
            <a id="louvor" class="myButton">louvor</a>
            <a id="mensagem" class="myButton">mensagem</a>
        </nav>
        
        <div class="parabens">
            <video class="video" src="./video.mp4"></video>
            <audio class="audio" src="./y2mate.com - PARABÉNS DA GALINHA PINTADINHA  Clipe Música Oficial  Galinha Pintadinha 4 00_00_08-00_01_04.mp3"></audio>
        </div>

        <div class="louvor">
            <video class="musica" src="./Aline Barros-Tempo.mp4" controls="true"></video>
        </div>


        <div class="mensagem">
            <video class="mensagemV" src="./mensagem.mp4" controls="true"></video>
            <audio class="mensagemA" src="./mensagem.mp3"></audio>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
